name: zelese
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animations: ^2.0.0
  flutter_svg: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.4

flutter_icons:
  image_path: "icon/icon.png" 
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/data/sample.json
    - assets/images/
    - assets/images/icons/
    - assets/images/tablet/home_page/
    - assets/images/tablet/discomfort/
    - assets/images/tablet/usageTips/


  fonts:
    - family: MinionPro
      fonts:
        - asset: assets/fonts/MinionPro-Regular.otf
       
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
          


     
         
      
